<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Walk-A-Thon Donations</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<h1>Walk-A-Thon Donation Page</h1>

	<form>
		<input type="text" name="name" placeholder="Name"></input>
		<input type="email" name="email" placeholder="Email"></input>
		<input type="text" name="dollar-amt" placeholder="Amount"></input>
	</form>

	<form class="navbar-form navbar-left" role="search">
  		<button type="submit" class="btn btn-default">Donate</button>
  		<button type="button" class="btn btn-default navbar-btn">Cancel</button>

  		<label class="radio-inline">
 			 <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Lump Sum
		</label>
		<label class="radio-inline">
 			 <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Per Lap
		</label>
	</form>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/donorInfo.js"></script>
	<script type="text/javascript" src="js/DOMhandler.js"></script>
</body>
</html>
