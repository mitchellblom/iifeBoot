<body>

	<h1 class="col-md-12">Walk-A-Thon Donation Page</h1>

	<div  class="col-md-6">

		<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Amount</th>
					</tr>
				</thead>
			<tbody id="table">
					<!-- Donor HTML gets written here from donorInfo functions -->
			</tbody>
		</table>

	</div>
	
	<div class="col-md-6 table-bordered">
		<h3>Registration:</h3>
		<form id="all-text-inputs">
			<input type="text" name="name" id="name" placeholder="Name" class="text-input alpha-inputs"></input>
			<input type="email" name="email" id="email" placeholder="Email" class="text-input alpha-inputs"></input>
			$<input type="text" name="dollar-amt" id="amount" placeholder="Amount" class="text-input" onkeypress="return DonorInfo.isNumberKey(event)"></input>
		</form>

		<form class="navbar-form navbar-left" role="search">
	  		<button type="button" class="btn btn-default" id="donate-button">Donate</button>
	  		<button type="button" class="btn btn-default navbar-btn" id="cancel-button">Cancel</button>

	  		<label class="radio-inline">
	 			 <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Lump Sum
			</label>
			<label class="radio-inline">
	 			 <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Per Lap
			</label>
		</form>
